apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: ns-techbier-pwi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: hello-code-and-ski
  name: hello-code-and-ski
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-code-and-ski
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-code-and-ski
    spec:
      serviceAccountName: hello-code-and-ski
      containers:
        - image: acrcodeandski.azurecr.io/code-and-ski-2024:latest
          name: hello-code-and-ski-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-code-and-ski
  name: hello-code-and-ski
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: hello-code-and-ski
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-code-and-ski
spec:
  ingressClassName: nginx
  rules:
    - host: pwi.techbier.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-code-and-ski
                port:
                  number: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-code-and-ski
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-bluegreen
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hello-code-and-ski
  template:
    metadata:
      labels:
        app: hello-code-and-ski
  strategy:
    blueGreen:
      # activeService specifies the service to update with the new template hash at time of promotion.
      # This field is mandatory for the blueGreen update strategy.
      activeService: hello-code-and-ski
      # previewService specifies the service to update with the new template hash before promotion.
      # This allows the preview stack to be reachable without serving production traffic.
      # This field is optional.
      previewService: hello-code-and-ski
      # autoPromotionEnabled disables automated promotion of the new stack by pausing the rollout
      # immediately before the promotion. If omitted, the default behavior is to promote the new
      # stack as soon as the ReplicaSet are completely ready/available.
      # Rollouts can be resumed using: `kubectl argo rollouts promote ROLLOUT`
      autoPromotionEnabled: false
