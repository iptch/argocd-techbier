apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: ns-techbier-vvo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: hello-code-and-ski
  name: hello-code-and-ski
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-code-and-ski
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-code-and-ski
    spec:
      serviceAccountName: hello-code-and-ski
      containers:
      - image: acrcodeandski.azurecr.io/code-and-ski-2024:latest
        name: hello-code-and-ski-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-code-and-ski
  name: hello-code-and-ski
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: hello-code-and-ski
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-code-and-ski
spec:
  ingressClassName: nginx
  rules:
  - host: vvo.techbier.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-code-and-ski
            port:
              number: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-code-and-ski
